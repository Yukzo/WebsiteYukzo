<audio id="hoverA" preload="auto"> <source src="sfx/hover.mp3" type="audio/mpeg"></source> Your browser isn't invited for super fun audio time. </audio>

<script>
    $(document).ready(function() {
        function playHoverSound() {
            var hoverA = document.getElementById("hoverA");
            hoverA.currentTime = 0; 
            hoverA.play();
        }
        $("a").hover(function() {
            playHoverSound();
        });

        $("nav a").hover(function() {
            playHoverSound();
        });

        
    });
    </script>
